<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tammy Dam's Forms Lab</title>
    <link rel= "stylesheet" type= "text/css" href= "./form_styles.css">

  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML Forms Lab</h1>
          <form action = "/my-handling-form-page" method = "post">
            <ul>
                <li>
                    <label for = "name"> Name: </label>
                    <input type = "text" id = "name" name = "user_name" maxlength = "140">
                </li>
               
                <li>
                    <label for = "inrt"> Interests: </label>
                    <textarea id = "inrt" name = "user_interests" rows = "5" columns = "33"></textarea>
                </li>
               
                <li class = "button">
                    <button type = "submit"> Submit </button>
                    </li>
            </ul>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
